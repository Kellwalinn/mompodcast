<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="maxresdefault (1).jpg" alt="Lợn quay cỡ nhỏ" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="maxresdefault.jpg " alt="Lợn quay cỡ vừa " width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Pig_roasting_on_a_spit.jpg " alt="Lợn quay cỡ lớn " width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="pig party.jpg" alt="Đàn lợn quay" width="1100" height="500">
      </div>
      <div class="carousel-item">
      <img src="suckling pig.jpg" alt= "lợn sữa quay" width= "1100" height="500">
      </div>
      <div class="carousel-item">
      <img src="lechon.jpg" alt= "lợn ướp thảo mộc" width= "1100" height="500">
      </div>
      
  <!-- Left and right controls -->
 <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
