<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
      body{
      	margin: 0;
      }
		.container {
			display: grid;
		    grid-template-columns: auto auto auto;
			grid-gap: 15px;
			padding: 15px;
			
		}		
		.child{
			width: 100%;
		}
		
		@media (max-width: 568px){
			.container{
				padding: 20px;
				grid-template-columns: auto;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="child" src="https://via.placeholder.com/500">
		<img class="child" src="https://via.placeholder.com/500">
		<img class="child" src="https://via.placeholder.com/500">
		<img class="child" src="https://via.placeholder.com/500">
		<img class="child" src="https://via.placeholder.com/500">
		<img class="child" src="https://via.placeholder.com/500">
		
	</div>

</body>
</html>
